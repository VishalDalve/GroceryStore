<h1 mat-dialog-title>Please Register</h1>
<div mat-dialog-content>
    <form [formGroup]="signupForm" style="width:100%">
        <mat-form-field>
            <input matInput placeholder="Enter Email" name="email" email formControlName="email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})">
            <mat-error *ngIf="!signupForm.controls['email'].valid">
                Please enter a valid email address
            </mat-error>
            <!-- <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error> -->
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter Password" type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" type="password" formControlName="cnfpassword">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter Address" formControlName="address">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter Mobile No" formControlName="contact" pattern="^[0-9]{10}$">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-raised-button [disabled]="!signupForm.valid">Register/Signup</button>
</div>
