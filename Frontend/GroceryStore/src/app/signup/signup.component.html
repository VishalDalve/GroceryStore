<h1 mat-dialog-title>Please Register</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Enter Username">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter Password" type="password">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Confirm Password" type="password">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter Mobile No">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button>Register/Signup</button>
</div>
