<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="dialogOpened('login');drawer.toggle()" *ngIf="!isLoggedIn">Login</a>
      <a mat-list-item *ngIf="isLoggedIn">Welcome {{userName}}</a>
      <a mat-list-item (click)="dialogOpened('signup');drawer.toggle()">Register / Signup</a>
      <a mat-list-item [routerLink]="['MyCart']" (click)="drawer.toggle()">MyCart</a>
      <a mat-list-item *ngIf="isLoggedIn" (click)="onLogout();drawer.toggle()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [routerLink]="['']">GroceryStore</span>
      <span class="spacer"></span>
      <a mat-list-item (click)="dialogOpened('login')" *ngIf="!isLoggedIn">Login</a>
      <a *ngIf="isLoggedIn">Welcome {{userName}}</a>
      <a mat-list-item (click)="dialogOpened('signup')">Register / Signup</a>
      <a mat-list-item [routerLink]="['MyCart']">MyCart</a>
      <a mat-list-item *ngIf="isLoggedIn" (click)="onLogout()">Logout</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
